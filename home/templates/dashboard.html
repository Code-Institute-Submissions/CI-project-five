<!-- Load Tags -->
{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block content %}
<!-- Content -->
<div class="heading-margin ml-5 mb-5 text-center">
    <h2>Ticket Data Visualization</h2>
</div>
<div class="container-fluid mt-5 mb-5 ">
  <div class="row custom-margin">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="mt-5">
        <canvas id="onePie"></canvas>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="mt-5">
        <canvas id="twoPie"></canvas>
      </div>
    </div>
  </div>
  <div class="row custom-margin">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class=" mb-5">
        <canvas id="oneBar"></canvas>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class=" mb-5">
        <canvas id="twoBar"></canvas>
      </div>
    </div>
  </div>
  <div class="row custom-margin">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="mb-5">
        <canvas id="oneHorizontalBar"></canvas>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="mb-5">
        <canvas id="twoHorizontalBar"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- A selection of charts using chart.js -->
<script>

  // pieChart showing amount of users and tickets
  let onePie = document.getElementById('onePie').getContext('2d');
  
  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Roboto';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#B9C2CA';

  let pieChartOne = new Chart(onePie, {
    type: 'doughnut',
    data: {
      labels: ['TICKETS', 'USERS'],
      datasets: [{
        label: 'TICKETS',
        data: [
          12,
          50,
          0
        ],
        backgroundColor: [
          '#767E98',
          '#8FBDAE',
        ],
        borderWidth: 3,
        borderColor: '#B9C2CA',
        hoverBorderWidth: 3,
        hoverBorderColor: '#000000'
      }]
    },
    options: {
      scales: {
        xAxes: [{
          display: false,
          ticks: {
            fontColor: '#B9C2CA'
          },
        }]
      },
      title: {
        display: false,
      },
      legend: {
        display: true,
        position: 'right',
        labels: {
          fontColor: '#B9C2CA'
        }
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true,
        titleFontSize: 14,
        bodyFontSize: 14
      }
    }
  });
  
  // pieChart showing total amount of bug and feature tickets
  let twoPie = document.getElementById('twoPie').getContext('2d');
  
  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Roboto';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#B9C2CA';

  let pieChartTwo = new Chart(twoPie, {
    type: 'doughnut',
    data: {
      labels: ['BUGS', 'FEATURES'],
      datasets: [{
        label: 'TICKETS',
        data: [
          7,
          5,
          0
        ],
        backgroundColor: [
          '#767E98',
          '#8FBDAE',
        ],
        borderWidth: 3,
        borderColor: '#B9C2CA',
        hoverBorderWidth: 3,
        hoverBorderColor: '#000000'
      }]
    },
    options: {
      scales: {
        xAxes: [{
          display: false,
          ticks: {
            fontColor: '#B9C2CA'
          },
        }]
      },
      title: {
        display: false,
      },
      legend: {
        display: true,
        position: 'right',
        labels: {
          fontColor: '#B9C2CA'
        }
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true,
        titleFontSize: 14,
        bodyFontSize: 14
      }
    }
  });
  
  // barChart showing amount the status of all tickets
  let oneBar = document.getElementById('oneBar').getContext('2d');
  
  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Roboto';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#B9C2CA';

  let barChartOne = new Chart(oneBar, {
    type: 'bar',
    data: {
      labels: ['TO DO', 'DOING', 'DONE'],
      datasets: [{
        label: 'STATUS',
        data: [
          5,
          3,
          4,
          0
        ],
        backgroundColor: [
          '#8FBDAE',
          '#767E98',
          '#AEC9FC'
        ],
        borderWidth: 3,
        borderColor: '#B9C2CA',
        hoverBorderWidth: 3,
        hoverBorderColor: '#000000'
      }]
    },
    options: {
      scales: {
        xAxes: [{
          display: true,
          ticks: {
            fontColor: '#B9C2CA'
          },
        }],
        yAxes: [{
          display: true,
          ticks: {
            fontColor: '#B9C2CA'
          },
        }]
      },
      title: {
        fontColor: '#B9C2CA',
        display: true,
        position: 'top',
        text: 'TICKET STATUS',
        fontSize: 25,
      },
      legend: {
        display: false,
        position: 'right',
        labels: {
          fontColor: '#B9C2CA'
        }
      },
      layout: {
        padding: {
          left: 10,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true,
        titleFontSize: 14,
        bodyFontSize: 14
      }
    }
  });
  
  // barChart showing the upvotes of bugs and features and total upvotes
  let twoBar = document.getElementById('twoBar').getContext('2d');
  
  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Roboto';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#B9C2CA';

  let barChartTwo = new Chart(twoBar, {
    type: 'bar',
    data: {
      labels: ['BUGS', 'FEATURES', 'TOTAL'],
      datasets: [{
        label: 'UPVOTES',
        data: [
          120,
          122,
          242,
          0
        ],
        backgroundColor: [
          '#8FBDAE',
          '#767E98',
          '#AEC9FC'
        ],
        borderWidth: 3,
        borderColor: '#B9C2CA',
        hoverBorderWidth: 3,
        hoverBorderColor: '#000000'
      }]
    },
    options: {
      scales: {
        xAxes: [{
          display: true,
          ticks: {
            fontColor: '#B9C2CA'
          },
        }],
        yAxes: [{
          display: true,
          ticks: {
            fontColor: '#B9C2CA'
          },
        }]
      },
      title: {
        fontColor: '#B9C2CA',
        display: true,
        position: 'top',
        text: 'TICKET UPVOTES',
        fontSize: 25,
      },
      legend: {
        display: false,
        position: 'right',
        labels: {
          fontColor: '#B9C2CA'
        }
      },
      layout: {
        padding: {
          left: 10,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true,
        titleFontSize: 14,
        bodyFontSize: 14
      }
    }
  });
  
  // horizontalBarChart showing the views and upvotes of the three most popular features
  let oneHorizontalBar = document.getElementById('oneHorizontalBar').getContext('2d');
  
  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Roboto';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#B9C2CA';

  let horizontalBarChartOne = new Chart(oneHorizontalBar, {
    type: 'horizontalBar',
    data: {
      labels: ['ROCKET LAUNCHER', 'GAMING PAGE', 'BLOG'],
      datasets: [{
          label: 'VIEWS',
          data: [
            50,
            44,
            31,
            0,
          ],
          backgroundColor: [
            '#8FBDAE',
            '#8FBDAE',
            '#8FBDAE'
          ],
          borderWidth: 2,
          borderColor: '#B9C2CA',
          hoverBorderWidth: 1,
          hoverBorderColor: '#000000'
        },
        {
          label: 'UPVOTES',
          data: [
            50,
            38,
            16,
            0
          ],
          backgroundColor: [
            '#AEC9FC',
            '#AEC9FC',
            '#AEC9FC'
          ],
          borderWidth: 2,
          borderColor: '#B9C2CA',
          hoverBorderWidth: 1,
          hoverBorderColor: '#000000'
        },
      ]
    },
    options: {
      scales: {
        xAxes: [{
          ticks: {
            reverse: true,
            fontColor: '#B9C2CA'
          },
        }],
        yAxes: [{
          position: 'right',
          ticks: {
            fontColor: '#B9C2CA'
          },
        }]
      },
      axisY: {
        reversed: true
      },
      title: {
        fontColor: '#B9C2CA',
        display: true,
        position: 'top',
        text: 'TRENDING FEATURES',
        fontSize: 25,
      },
      legend: {
        display: false,
        position: 'top',
        labels: {
          fontColor: '#B9C2CA'
        }
      },
      layout: {
        padding: {
          left: 10,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true,
        titleFontSize: 14,
        bodyFontSize: 14
      }
    }
  });
  
  // horizontalBarChart showing the views and upvotes of the three most popular bugs
  let twoHorizontalBar = document.getElementById('twoHorizontalBar').getContext('2d');
  
  // Global Options
  Chart.defaults.global.defaultFontFamily = 'Roboto';
  Chart.defaults.global.defaultFontSize = 18;
  Chart.defaults.global.defaultFontColor = '#B9C2CA';

  let horizontalBarChartTwo = new Chart(twoHorizontalBar, {
    type: 'horizontalBar',
    data: {
      labels: ['FLY IN SOFWARE', "KILL 'EM ALL", 'MAJOR BUG'],
      datasets: [{
          label: 'VIEWS',
          data: [
            45,
            33,
            32,
            0,
          ],
          backgroundColor: [
            '#8FBDAE',
            '#8FBDAE',
            '#8FBDAE'
          ],
          borderWidth: 2,
          borderColor: '#B9C2CA',
          hoverBorderWidth: 1,
          hoverBorderColor: '#000000'
        },
        {
          label: 'UPVOTES',
          data: [
            35,
            23,
            20,
            0
          ],
          backgroundColor: [
            '#AEC9FC',
            '#AEC9FC',
            '#AEC9FC'
          ],
          borderWidth: 2,
          borderColor: '#B9C2CA',
          hoverBorderWidth: 1,
          hoverBorderColor: '#000000'
        },
      ]
    },
    options: {
      scales: {
        xAxes: [{
          ticks: {
            fontColor: '#B9C2CA'
          },
        }],
        yAxes: [{
          ticks: {
            fontColor: '#B9C2CA'
          },
        }]
      },
      title: {
        fontColor: '#B9C2CA',
        display: true,
        position: 'top',
        text: 'TRENDING BUGS',
        fontSize: 25,
      },
      legend: {
        display: false,
        position: 'top',
        labels: {
          fontColor: '#B9C2CA'
        }
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          bottom: 0,
          top: 0
        }
      },
      tooltips: {
        enabled: true,
        titleFontSize: 14,
        bodyFontSize: 14
      }
    }
  });
  
</script>
{% endblock %}
